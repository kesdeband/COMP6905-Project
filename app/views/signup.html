<div class="container" id="wrap">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form accept-charset="utf-8" class="form" role="form" ng-submit="signUp()">
        <legend>Sign Up</legend>
        <label>Service Type : </label>                    
        <label class="radio-inline">
          <input type="radio" name="service" ng-model="register.service" value="B" > Basic
        </label>
        <label class="radio-inline">
          <input type="radio" name="service" ng-model="register.service" value="O" > Organization
        </label>
        <br><br>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input type="text" name="firstname" ng-model="register.fname" class="form-control input-lg" placeholder="First Name" >        
          </div>
          <div class="col-xs-6 col-md-6">
            <input type="text" name="lastname" ng-model="register.lname" class="form-control input-lg" placeholder="Last Name" >                        
          </div>
        </div>
        <input ng-if="register.service=='B'" type="text" ng-model="register.username" class="form-control input-lg" placeholder="Your Email" >
        <input type="password" name="password" ng-model="register.password" class="form-control input-lg" placeholder="Password" >
        <input type="password" name="confirm_password" value="" class="form-control input-lg" placeholder="Confirm Password" >         
        <!--<label>Country:</label>-->
        <select name="country" class="form-control input-lg" ng-model="register.country">
          <option value="">--- please select country ---</option>
          <option value="Trinidad and Tobago">Trinidad and Tobago</option>
          <option value="United States of America">United States of America</option>
        </select>  
        
        <div ng-if="register.service == 'O'">
          <!--<label>Industry:</label>-->
          <select name="category" class="form-control input-lg" ng-model="register.industry">
            <option value="">--- please select industry ---</option>
            <option value="Industry">Insurance</option>
            <option value="Security">Security</option>
            <option value="Dealer">Vehicle Dealer</option>
          </select> 
          <input type="text" ng-model="register.company" class="form-control input-lg" placeholder="Name of Organization" >
          <input type="text" ng-model="register.username" class="form-control input-lg" placeholder="Organization Email" >
        </div>                  
        <span class="help-block">
          By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.
        </span>
        <button class="btn btn-lg btn-success btn-block signup-btn" type="submit">Create my account</button>
    </form>          
</div>
</div>            
</div>
</div>
