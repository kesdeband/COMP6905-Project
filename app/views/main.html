<form role="form" ng-submit="retrieveVehicleInfo()">
  <div class="jumbotron">
    <!--<div class="input-group">
      <input type="text" class="form-control">
      <span class="input-group-btn">

      </span>

    <div class="form-group">
      <input type="text" class="form-control" ng-model="vehicle.registrationNo" placeholder="Registration Number (License Plate)" autofocus required>
      <br>
    </div>
    <div class="form-group">
      <select name="country" class="form-control" ng-model="vehicle.country">
        <option value="">--- please select country ---</option>
        <option value="TT">Trinidad and Tobago</option>
        <option value="US">United States of America</option>
      </select>  
    </div>
    <button class="btn btn-success" ng-disabled="vehicle.country===''">Search <span class="glyphicon glyphicon-search"></span></button>
  </div>
</form>

<div ng-if="vehicle.searching" class="text-center">
  <img ng-src="images/waiting.gif" alt="loading ...">
  <br>
  <br>
</div>

  <div class="row" ng-if="vehicle.showtable">
    <table class="table table-striped table-hover table-condensed">
      <caption>Contextual Table Layout</caption>
      <tbody>
        <tr>
          <th>Chassis No.</th>
          <th>Color</th>
          <th>Make</th>
          <th>Model</th>
          <th>Owner</th>
          <th>Year</th>
        </tr>
        <!--<tr ng-repeat="vehicle in vehicle.details">-->
        <tr>
          <td>{{vehicle.details.chassisno}}</td>
          <td>{{vehicle.details.color}}</td>
          <td>{{vehicle.details.make}}</td>
          <td>{{vehicle.details.model}}</td>
          <td>{{vehicle.details.owner}}</td>
          <td>{{vehicle.details.year}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div ng-include='"views/footer.html"'></div>

</div>
